server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: otel-collector-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: otel-collector
          __path__: /tmp/otel-logs.jsonl
    pipeline_stages:
      - json:
          expressions:
            resourceLogs: resourceLogs
      - json:
          expressions:
            resource: resourceLogs[0].resource
            scopeLogs: resourceLogs[0].scopeLogs
      - json:
          expressions:
            attributes: resource.attributes
      - json:
          expressions:
            service_name: attributes[?(@.key=='service.name')].value.stringValue
      - regex:
          expression: '\[(?P<index>\d+)\]'
          source: service_name
      - template:
          source: service_name
          template: '{{ if .service_name }}{{ .service_name }}{{ else }}unknown{{ end }}'
      - json:
          expressions:
            logRecords: resourceLogs[0].scopeLogs[0].logRecords
      - json:
          expressions:
            log_body: logRecords[0].body.stringValue
            severity: logRecords[0].severityText
            timestamp_ns: logRecords[0].timeUnixNano
      - timestamp:
          source: timestamp_ns
          format: UnixNano
      - labels:
          service_name:
          severity:
      - output:
          source: log_body

